
<!DOCTYPE html>
<html>
<head>
<title>Creative Colorlib SignUp Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Custom Theme files -->

<!-- //Custom Theme files -->
<!-- web font -->
<link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
<!-- //web font -->
</head>
<body>
	<!-- main -->
	<div class="main-w3layouts wrapper">
		
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form [formGroup]="signupForm" (ngSubmit)="signup()">
					<input class="text" type="text" [formControlName]="'name'" name="name" placeholder="name" required="">
                    <span *ngIf="!signupForm.get('name')?.valid && signupForm.get('name')?.touched" style="color: red;">
                        please provide a valide username
                    </span>
                    
					<input class="text email" [formControlName]="'email'" type="email" name="email" placeholder="Email" required="">
                    <span *ngIf="!signupForm.get('email')?.valid && signupForm.get('email')?.touched " style="color: red;">
                        please provide a valide email
                    </span>
                    
					<input class="text" type="password" [formControlName]="'password'" name="password" placeholder="Password" required="">
                    <span *ngIf="!signupForm.get('password')?.valid && signupForm.get('password')?.touched " style="color: red;">
                        please provide a valide password
                    </span>
					<input class="text w3lpass" type="password" name="password" placeholder="Confirm Password" required="">
					<div class="wthree-text">
						<label class="anim">
							<input type="checkbox" class="checkbox" required="">
							<span>I Agree To The Terms & Conditions</span>
						</label>
						<div class="clear"> </div>
					</div>
					<input type="submit" value="SIGNUP">
				</form>
				<p>Don't have an Account? <a href="#"> Login Now!</a></p>
			</div>
		</div>
	</div>

</body>
</html>
